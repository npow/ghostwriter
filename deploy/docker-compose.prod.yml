services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - recon_default
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Shared claude-relay — built by upshot, referenced here by image.
  # Activate with: docker compose --profile relay up -d claude-relay
  # Only one instance needed per host; whichever project starts it first wins.
  claude-relay:
    image: claude-relay:latest
    container_name: claude-relay
    profiles: [relay]
    networks:
      - recon_default
    environment:
      CLAUDE_CODE_DISABLE_NONESSENTIAL_TRAFFIC: "1"
    volumes:
      - ${HOME}/.claude:/root/.claude
      - ${HOME}/.claude.json:/root/.claude.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:18082/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  ghostwriter:
    build:
      context: ..
      dockerfile: Dockerfile
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - OPENAI_BASE_URL=http://cliproxy:8317/v1
      - OPENAI_API_KEY=${CLIPROXY_API_KEY}
      - OPENAI_MODEL_SONNET=gpt-5.1
      - OPENAI_MODEL_OPUS=gpt-5
      - REDIS_URL=redis://redis:6379
    volumes:
      # SSH keys for git push to GitHub
      - ${HOME}/.ssh:/root/.ssh:ro
      # Hugo blog repo (ghostwriter writes posts and pushes)
      - ${HUGO_REPO_PATH:-/root/exitcloud.github.io}:/repos/exitcloud.github.io
      # Ghostwriter state (article history, connections)
      - ${HOME}/.ghostwriter:/root/.ghostwriter
    networks:
      - recon_default
    entrypoint: ["node", "packages/cli/dist/index.js", "run", "exitcloud"]

  # One-shot: copies this project's cron file to the shared scheduler volume
  cron-install:
    image: alpine
    volumes:
      - scheduler-cron:/cron
      - ./cron.d:/src:ro
    command: sh -c "cp /src/* /cron/"
    restart: "no"

  # Shared scheduler — reads cron files from all projects via the shared volume.
  # Activate with: docker compose --profile scheduler up -d scheduler
  # Only one instance needed per host; whichever project starts it first wins.
  scheduler:
    image: docker:27-cli
    profiles: [scheduler]
    restart: unless-stopped
    volumes:
      - scheduler-cron:/etc/cron.d:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/libexec/docker/cli-plugins:/usr/libexec/docker/cli-plugins:ro
      - /root:/root
      - /var/log:/var/log
    command: sh -c "apk add --no-cache coreutils > /dev/null && crond -f -l 2"

networks:
  recon_default:
    external: true

volumes:
  redis-data:
  scheduler-cron:
    external: true
