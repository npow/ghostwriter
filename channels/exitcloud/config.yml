id: exitcloud
name: "ExitCloud"
contentType: tutorial

topic:
  domain: devops
  focus: "Self-hosted deployment, AI-assisted dev workflows, and modern tooling for indie developers and small teams. Practical tutorials with real configs and commands — not theory."
  keywords:
    - self-hosted
    - deployment
    - docker
    - kamal
    - coolify
    - homelab
    - indie dev
    - AI coding
    - devops
    - VPS
  constraints: "No enterprise/cloud-native marketing speak. Every tutorial must be reproducible on a single $5-20/mo VPS. Prefer open-source tools. Never recommend something without having a working config to show."

dataSources:
  # Self-hosted & homelab communities
  - type: rss
    url: https://hnrss.org/newest?q=show+hn
    maxItems: 15
  - type: rss
    url: https://hnrss.org/frontpage
    maxItems: 15
  - type: rss
    url: https://www.reddit.com/r/selfhosted/.rss
    maxItems: 15
  - type: rss
    url: https://www.reddit.com/r/homelab/.rss
    maxItems: 10

  # Deployment & infrastructure
  - type: rss
    url: https://dev.37signals.com/feed/posts.xml
    maxItems: 10
  - type: rss
    url: https://coolify.io/blog/rss.xml
    maxItems: 10
